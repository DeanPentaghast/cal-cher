<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Calculadora trabajo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2 class="title">Altura de Sala</h2>
            <div class="input-container">
                <label for="alturaSala">Altura de sala:</label>
                <input type="text" id='alturaSala' placeholder="altura sala en metros">
            </div class="input-container">
            <h2 class="title">Calcular Panelado Roble</h2>
                <form class="calc-container">
                    <div class="input-container">
                        <label for="longPol">Longitud polilineas:</label>
                        <input type="text" id='longPol'
                            placeholder="longitud polilineas en metros">
                    </div>
                    <div class="input-container">
                        <label for="longBanq">Longitud Banquette:</label>
                        <input type="text" id='longBanq' placeholder="longitud banquette verde en metros">
                    </div>
                </form>
                <div class="calc-button">
                    <button class="calc-btn" onclick="calcRoble()">Calcular</button>
                </div class="input-container">
                <h3 id="result">Resultado</h3>
                <h2 class="title">Calcular Panelado listones:</h2>
                    <form class="calc-container">
                        <div class="input-container">
                            <label for="longPolList">Longitud polilineas:</label>
                            <input type="text" id='longPolList'
                                placeholder="longitud polilineas en metros">
                        </div>
                    </form>
                    <div class="calc-button">
                        <button class="calc-btn1" onclick="calcListones()">Calcular</button>
                    </div>
                    <h3 id="result1">Resultado</h3>

                    <h2 class="title">Calcular Banquettes:</h2>
                        <form class="calc-container">
                            <div class="input-container">
                                <label for="wantedBanq">Longitud banquette:</label>
                                <input type="text" id='wantedBanq'
                                    placeholder="longitud del banco en milimetros, mÃ¡ximo 8800">
                            </div>
                        </form>
                        <div class="calc-button">
                            <button class="calc-btn2" onclick="calcBanq()">Calcular</button>
                        </div>
                        <h3 id="result2">Resultado</h3>

    </div>
</body>
<script src="app.js"></script>
<script src="bancCalc.js"></script>

</html>
